<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando</title>
</head>
<body>
    Estamos Testando

    <div>
       <p> corinthians </p> 
    </div>

    <div>

<script>
    window.onload = function () {
        printarHelloWorlds()
    }

    function printarHelloWorlds(){

            frase += 'Hello world! <br>'
        }
        div_hello_world.innerHTML = frase
    }
</script>
